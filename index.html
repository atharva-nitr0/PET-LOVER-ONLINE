<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PetLover - Pet Care Booking</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar Start -->
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
            <a href="index.html" class="navbar-brand">
                <h1 class="m-0 display-5 text-capitalize"><span class="text-primary">Pet</span>Lover</h1>
            </a>
        </nav>
    </div>
    <!-- Navbar End -->

    <!-- Booking Start -->
    <div class="container-fluid bg-light">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-5">
                    <div class="bg-primary py-5 px-4 px-sm-5">
                        <form id="bookingForm" class="py-5">
                            <div class="form-group">
                                <input type="text" class="form-control border-0 p-4" id="name" placeholder="Your Name" required="required" />
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control border-0 p-4" id="emailid" placeholder="Your Email" required="required" />
                            </div>
                            <div class="form-group">
                                <input type="date" class="form-control border-0 p-4" id="reservationDate" placeholder="Reservation Date" required="required"/>
                            </div>
                            <div class="form-group">
                                <input type="time" class="form-control border-0 p-4" id="reservationTime" placeholder="Reservation Time" required="required"/>
                            </div>
                            <div class="form-group">
                                <select id="service" class="custom-select border-0 px-4" style="height: 47px;" required="required">
                                    <option selected>Select A Service</option>
                                    <option value="Pet Boarding">Pet Boarding</option>
                                    <option value="Pet Grooming">Pet Grooming</option>
                                    <option value="Pet Training">Pet Training</option>
                                </select>
                            </div>
                            <div>
                                <button class="btn btn-dark btn-block border-0 py-3" type="submit">Book Now</button>
                            </div>
                        </form>
                        <div class="alert alert-success" style="display:none;">Booking Successful!</div>
                    </div>
                </div>
                <div class="col-lg-7 py-5 py-lg-0 px-3 px-lg-5">
                    <h4 class="text-secondary mb-3">Going for a vacation?</h4>
                    <h1 class="display-4 mb-4">Book For <span class="text-primary">Your Pet</span></h1>
                    <p>Make sure your pet gets the best care while you're away with our boarding, grooming, and training services.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Booking End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>

    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./mail.js"></script>
</body>
</html>
